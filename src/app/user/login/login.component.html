<div class="container">
  <div class="jumbotron">
    <form novalidate [formGroup]="loginForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email"
               placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary" (click)="login()">Log in</button>
      <button type="submit" class="btn btn-primary" routerLink="/register">Register</button>

    </form>
  </div>
</div>
